services:
  clickhouse-24-9:
    image: clickhouse/clickhouse-server:24.9
    container_name: clickhouse-24-9
    hostname: clickhouse-24-9
    ports:
      - "2409:8123"  # HTTP Interface
      - "24091:9000"   # TCP Interface
    volumes:
      - clickhouse_data_24_9:/var/lib/clickhouse
      - clickhouse_logs_24_9:/var/log/clickhouse-server
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    restart: unless-stopped
    security_opt:
      - seccomp=/Users/kenlee/Documents/GitHub/clickhouse-hols/oss-mac-setup/seccomp-profile.json
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  clickhouse-25-10:
    image: clickhouse/clickhouse-server:25.10
    container_name: clickhouse-25-10
    hostname: clickhouse-25-10
    ports:
      - "2510:8123"  # HTTP Interface
      - "25101:9000"   # TCP Interface
    volumes:
      - clickhouse_data_25_10:/var/lib/clickhouse
      - clickhouse_logs_25_10:/var/log/clickhouse-server
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    restart: unless-stopped
    security_opt:
      - seccomp=/Users/kenlee/Documents/GitHub/clickhouse-hols/oss-mac-setup/seccomp-profile.json
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

volumes:
  clickhouse_data_24_9:
    driver: local
  clickhouse_logs_24_9:
    driver: local
  clickhouse_data_25_10:
    driver: local
  clickhouse_logs_25_10:
    driver: local

networks:
  default:
    name: clickhouse-network
    driver: bridge
