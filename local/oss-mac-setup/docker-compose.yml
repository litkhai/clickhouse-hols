services:
  clickhouse-25-8:
    image: clickhouse/clickhouse-server:25.8
    container_name: clickhouse-25-8
    hostname: clickhouse-25-8
    ports:
      - "2508:8123"  # HTTP Interface
      - "25081:9000"   # TCP Interface
    volumes:
      - clickhouse_data_25_8:/var/lib/clickhouse
      - clickhouse_logs_25_8:/var/log/clickhouse-server
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    restart: unless-stopped
    security_opt:
      - seccomp=/Users/kenlee/Documents/GitHub/clickhouse-hols/local/oss-mac-setup/seccomp-profile.json
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

volumes:
  clickhouse_data_25_8:
    driver: local
  clickhouse_logs_25_8:
    driver: local

networks:
  default:
    name: clickhouse-network
    driver: bridge
