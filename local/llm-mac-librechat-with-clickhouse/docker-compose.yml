services:
  clickhouse:
    image: clickhouse/clickhouse-server:25.11
    container_name: librechat-clickhouse
    hostname: clickhouse
    ports:
      - "8123:8123"  # HTTP Interface
      - "9000:9000"  # TCP Interface
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - clickhouse-logs:/var/log/clickhouse-server
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: default
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    restart: unless-stopped
    networks:
      - clickhouse-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  mongodb:
    image: mongo:7.0
    container_name: librechat-mongodb
    restart: unless-stopped
    volumes:
      - mongodb-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    networks:
      - librechat-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mcp-clickhouse:
    build: ../mcp-server-clickhouse
    container_name: mcp-clickhouse-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      clickhouse:
        condition: service_healthy
    env_file:
      - .env.clickhouse
    environment:
      CLICKHOUSE_MCP_SERVER_TRANSPORT: http
      CLICKHOUSE_MCP_BIND_HOST: 0.0.0.0
      CLICKHOUSE_MCP_BIND_PORT: 3001
      CLICKHOUSE_CONNECT_TIMEOUT: 10
      CLICKHOUSE_SEND_RECEIVE_TIMEOUT: 300
      ENABLE_CLICKHOUSE_TOOLS: "true"
      ENABLE_CHDB_TOOLS: "false"
    networks:
      - mcp-network
      - clickhouse-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "python", "-c", "import http.client; conn = http.client.HTTPConnection('localhost', 3001); conn.request('GET', '/health'); r = conn.getresponse(); exit(0 if r.status == 200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  librechat:
    image: ghcr.io/danny-avila/librechat:latest
    container_name: librechat
    restart: unless-stopped
    ports:
      - "3080:3080"
    depends_on:
      mongodb:
        condition: service_healthy
      mcp-clickhouse:
        condition: service_healthy
    environment:
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/LibreChat?authSource=admin
      HOST: 0.0.0.0
      PORT: 3080
      SESSION_SECRET: bed87c0a6e2a7bff276f50305a5d1bd5011655b9b50da425c07c2898ea0c5474
      JWT_SECRET: bed87c0a6e2a7bff276f50305a5d1bd5011655b9b50da425c07c2898ea0c5474
      JWT_REFRESH_SECRET: bed87c0a6e2a7bff276f50305a5d1bd5011655b9b50da425c07c2898ea0c5474
      CREDS_KEY: a99f312ee48b8db3cd8c2b570ed428e7736d7f5b1d2c669f72d6d4d6b97ef809
      CREDS_IV: e4078a2a3214cb669527299687a984c5
      ALLOW_REGISTRATION: "true"
      ALLOW_UNVERIFIED_EMAIL: "true"
      DEBUG_CONSOLE: "true"
      DEBUG_LOGGING: "true"
    volumes:
      - ./librechat-data:/app/data
      - ./librechat.yaml:/app/librechat.yaml:ro
    networks:
      - librechat-network
      - mcp-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  mongodb-data:
    driver: local
  clickhouse-data:
    driver: local
  clickhouse-logs:
    driver: local

networks:
  librechat-network:
    driver: bridge
  mcp-network:
    driver: bridge
  clickhouse-network:
    driver: bridge
