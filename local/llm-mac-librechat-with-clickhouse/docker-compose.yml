services:
  mongodb:
    image: mongo:7.0
    container_name: librechat-mongodb
    restart: unless-stopped
    volumes:
      - mongodb-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    networks:
      - librechat-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  librechat:
    image: ghcr.io/danny-avila/librechat:latest
    container_name: librechat
    restart: unless-stopped
    ports:
      - "3080:3080"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/LibreChat?authSource=admin
      HOST: 0.0.0.0
      PORT: 3080
      SESSION_SECRET: bed87c0a6e2a7bff276f50305a5d1bd5011655b9b50da425c07c2898ea0c5474
      JWT_SECRET: bed87c0a6e2a7bff276f50305a5d1bd5011655b9b50da425c07c2898ea0c5474
      JWT_REFRESH_SECRET: bed87c0a6e2a7bff276f50305a5d1bd5011655b9b50da425c07c2898ea0c5474
      CREDS_KEY: a99f312ee48b8db3cd8c2b570ed428e7736d7f5b1d2c669f72d6d4d6b97ef809
      CREDS_IV: e4078a2a3214cb669527299687a984c5
      ALLOW_REGISTRATION: "true"
      ALLOW_UNVERIFIED_EMAIL: "true"
      DEBUG_CONSOLE: "true"
      DEBUG_LOGGING: "true"
    volumes:
      - ./librechat-data:/app/data
      - ./librechat.yaml:/app/librechat.yaml:ro
    networks:
      - librechat-network
      - mcp-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  mongodb-data:
    driver: local

networks:
  librechat-network:
    driver: bridge
  mcp-network:
    external: true
    name: mcp-server-clickhouse_mcp-network
