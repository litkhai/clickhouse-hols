version: 1.3.1
cache: true

endpoints:
  custom:
    - name: "LocalLLM"
      apiKey: "ollama"
      baseURL: "http://host.docker.internal:11434/v1/"
      models:
        default:
          - "llama3.1:8b"
        fetch: false
      titleConvo: true
      titleModel: "current_model"
      summarize: false
      summaryModel: "current_model"
      forcePrompt: false
      modelDisplayLabel: "Ollama"
      capabilities:
        tools: true
        agents: true

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# MCP 서버 설정 (선택사항)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 아래 mcpServers 섹션의 주석을 해제하고 사용자의 MCP 서버 정보를 입력하세요
#
# 예시 1: 인증 없는 MCP 서버
# mcpServers:
#   clickhouse:
#     type: streamable-http
#     url: http://mcp-clickhouse-server:3001/mcp
#     timeout: 30000
#
# 예시 2: Bearer Token 인증
# mcpServers:
#   secure-api:
#     type: streamable-http
#     url: http://secure-mcp-server:3001/mcp
#     timeout: 30000
#     headers:
#       Authorization: "Bearer ${MCP_API_TOKEN}"
#
# 예시 3: 여러 MCP 서버 동시 사용
# mcpServers:
#   clickhouse:
#     type: streamable-http
#     url: http://mcp-clickhouse-server:3001/mcp
#     timeout: 30000
#   postgres:
#     type: streamable-http
#     url: http://mcp-postgres-server:3002/mcp
#     timeout: 30000
#     headers:
#       Authorization: "Bearer ${POSTGRES_MCP_TOKEN}"
#
# 환경변수 설정: .env 파일에 추가 후 docker-compose.yml에서 전달
# MCP_API_TOKEN=your-token-here
# POSTGRES_MCP_TOKEN=postgres-token-here
