version: 1.3.1
cache: true

endpoints:
  custom:
    - name: "LocalLLM"
      apiKey: "ollama"
      baseURL: "http://host.docker.internal:11434/v1/"
      models:
        default:
          - "llama3.1:8b"
        fetch: false
      titleConvo: true
      titleModel: "current_model"
      summarize: false
      summaryModel: "current_model"
      forcePrompt: false
      modelDisplayLabel: "Ollama"
      # Enable MCP tool support (필수)
      capabilities:
        tools: true
        agents: true

# MCP 서버 설정 (선택사항)
# 아래 섹션의 주석을 해제하고 사용자의 MCP 서버 정보를 입력하세요

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 예시 1: 인증 없는 MCP 서버
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
