#   mysql:
#     type: streamable-http
#     url: http://mcp-mysql-server:3001/mcp
#     timeout: 30000

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
