version: 1.3.1
cache: true

endpoints:
  custom:
    - name: "LocalLLM"
      apiKey: "ollama"
      baseURL: "http://host.docker.internal:11434/v1/"
      models:
        default:
          - "llama3.1:8b"
        fetch: false
      titleConvo: true
      titleModel: "current_model"
      summarize: false
      summaryModel: "current_model"
      forcePrompt: false
      modelDisplayLabel: "Ollama"
      # Enable MCP tool support (필수)
      capabilities:
        tools: true
        agents: true

# MCP 서버 설정 (선택사항)
# 아래 섹션의 주석을 해제하고 사용자의 MCP 서버 정보를 입력하세요
# mcpServers:
#   your-mcp-server:
#     type: streamable-http
#     url: http://your-mcp-server-host:port/mcp
#     timeout: 30000

# ClickHouse MCP 서버 예시:
# mcpServers:
#   clickhouse:
#     type: streamable-http
#     url: http://mcp-clickhouse-server:3001/mcp
#     timeout: 30000

# 다른 MCP 서버 예시:
# mcpServers:
#   postgres:
#     type: streamable-http
#     url: http://mcp-postgres-server:3002/mcp
#     timeout: 30000
#
#   custom-api:
#     type: streamable-http
#     url: http://custom-mcp-server:3003/mcp
#     timeout: 30000
