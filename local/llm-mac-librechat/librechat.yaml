# LibreChat Configuration
# https://docs.librechat.ai/install/configuration/custom_config.html

version: 1.3.1

# Cache settings
cache: true

# File strategy
fileStrategy: "local"
fileConfig:
  serverFileSizeLimit: 20
  avatarSizeLimit: 2

# Registration and user settings
registration:
  socialLogins: []
  allowedDomains: []

# Interface settings
interface:
  privacyPolicy:
    externalUrl: ""
    openNewTab: true
  termsOfService:
    externalUrl: ""
    openNewTab: true

# Rate limiting
rateLimits:
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60

  conversationsImport:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60
