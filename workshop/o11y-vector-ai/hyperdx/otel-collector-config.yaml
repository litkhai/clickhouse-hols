receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1000

  memory_limiter:
    check_interval: 1s
    limit_mib: 512

  attributes:
    actions:
      - key: deployment.environment
        action: insert
        value: production

exporters:
  # ClickHouse exporter for logs
  clickhouse/logs:
    endpoint: https://${CLICKHOUSE_HOST}:${CLICKHOUSE_PORT}
    database: ${CLICKHOUSE_DB}
    logs_table_name: otel_logs
    ttl: 72h
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
    compression: lz4
    # ClickHouse Cloud TLS settings
    tls:
      insecure: false
      insecure_skip_verify: false
    # Authentication
    username: ${CLICKHOUSE_USER}
    password: ${CLICKHOUSE_PASSWORD}

  # ClickHouse exporter for traces
  clickhouse/traces:
    endpoint: https://${CLICKHOUSE_HOST}:${CLICKHOUSE_PORT}
    database: ${CLICKHOUSE_DB}
    traces_table_name: otel_traces
    ttl: 72h
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
    compression: lz4
    # ClickHouse Cloud TLS settings
    tls:
      insecure: false
      insecure_skip_verify: false
    # Authentication
    username: ${CLICKHOUSE_USER}
    password: ${CLICKHOUSE_PASSWORD}

  # Logging exporter for debugging
  logging:
    loglevel: info

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, attributes]
      exporters: [clickhouse/traces, logging]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, attributes]
      exporters: [clickhouse/logs, logging]

  extensions: []

  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
