receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 100

exporters:
  # ClickHouse exporter using HTTP protocol
  clickhouse:
    endpoint: https://${env:CH_HOST}:8443
    username: ${env:CH_USER}
    password: ${env:CH_PASSWORD}
    database: ${env:CH_DATABASE}
    ttl: 72h
    traces_table_name: otel_traces
    logs_table_name: otel_logs
    timeout: 10s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # File exporter as backup
  file/traces:
    path: /var/log/otel/otel-traces.json
    rotation:
      max_megabytes: 100
      max_backups: 3

  # Logging for debugging
  logging:
    loglevel: info

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [clickhouse, file/traces, logging]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [clickhouse, logging]
