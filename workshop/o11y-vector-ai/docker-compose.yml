version: '3.8'

services:
  # Standard OTEL Collector (not HyperDX specific)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.93.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    env_file:
      - .env
    volumes:
      - ./otel-collector/config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics
    networks:
      - o11y-network

  # Payment Service
  payment-service:
    build:
      context: ./payment-service
    container_name: payment-service
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=payment-service
    env_file:
      - .env
    ports:
      - "8001:8001"
    depends_on:
      - otel-collector
    networks:
      - o11y-network

  # Inventory Service
  inventory-service:
    build:
      context: ./inventory-service
    container_name: inventory-service
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=inventory-service
    env_file:
      - .env
    ports:
      - "8002:8002"
    depends_on:
      - otel-collector
    networks:
      - o11y-network

  # Sample Application (Main E-commerce App)
  sample-app:
    build:
      context: ./sample-app
    container_name: sample-app
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=sample-ecommerce-app
      - INVENTORY_SERVICE_URL=http://inventory-service:8002
      - PAYMENT_SERVICE_URL=http://payment-service:8001
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - otel-collector
      - payment-service
      - inventory-service
    networks:
      - o11y-network

  # Data Generator
  data-generator:
    build:
      context: ./data-generator
    container_name: data-generator
    depends_on:
      - sample-app
      - otel-collector
    networks:
      - o11y-network

networks:
  o11y-network:
    driver: bridge
